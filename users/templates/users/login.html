{% extends "mysite/base.html" %}

{%block body%}
<h1 class = "text-sky-700 font-bold text-8xl mx-[600px] h-[150px] w-[840px]">Register  User</h1>
<div class = "my-8 mx-96 w-[500px]">
    
    <form class = "w-96 h-96 mx-80 border-2 border-gray-50 shadow-2xl rounded-lg m-10 px-8 py-8"  method = "post" enctype='multipart/form-data'>
        {% csrf_token %}
       
        <div>
                
                <h1 class = "font-semibold text-xl">Name</h1>
                <div class=" w-[250px] h-[30px] mx-10">
                    {{form.username}}
                </div>

                <h1 class = "font-semibold text-xl">Password</h1>
                <div class="w-[250px] h-[30px] mx-10">
                    {{form.password}}
               
               
                    
                <button  type = "submit" value="add" name ="add" class = "shadow-md mx-10 shadow-sky-100 py-1 px-6  my-3 border-2 rounded-2xl border-sky-600 text-sky-600 hover:text-white hover:bg-sky-600 font-bold">Войти</button>

                
            </div>
    </form>
</div>
{% endblock body%}
